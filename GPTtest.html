<!DOCTYPE html>
<html>
<head>
    <title>Chatbot with ChatGPT API</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const apiKey = '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';
        const chatDiv = document.getElementById('chat');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const userMessage = userInput.value;
            appendMessage('You: ' + userMessage);
            userInput.value = '';

            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: userMessage,
                    max_tokens: 150 // You can adjust this value based on response length
                })
            });

            const data = await response.json();
            const chatbotReply = data.choices[0].text.trim();
            appendMessage('Chatbot: ' + chatbotReply);
        }

        function appendMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chatDiv.appendChild(messageDiv);
        }
    </script>
</body>
</html>
